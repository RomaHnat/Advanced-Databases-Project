<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Quality CRUD</title>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
</head>
<body>
    <nav>
        <h1>Sleep Quality - Create Document</h1>
        <ul>
            <li><a href="index.html">Index</a></li>
            <li><a href="create.html">Create New Document</a></li>
            <li><a href="read.html">Read a Document</a></li>
            <li><a href="update.html">Update a Document</a></li>
            <li><a href="delete.html">Delete a Document</a></li>
        </ul>
    </nav>

        <h2>Add New Sleep Quality Document</h2>
        
        <form id="createForm">
            <div>
                <label for="personId">Person ID:</label>
                <input type="number" id="personId" name="personId" required>
            </div>
            
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            
            <div>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            
            <div>
                <label for="occupation">Occupation:</label>
                <input type="text" id="occupation" name="occupation" required>
            </div>
            
            <div>
                <label for="sleepDuration">Sleep Duration (hours):</label>
                <input type="number" step="0.1" id="sleepDuration" name="sleepDuration" required>
            </div>
            
            <div>
                <label for="qualityOfSleep">Quality of Sleep (1-10):</label>
                <input type="number" min="1" max="10" id="qualityOfSleep" name="qualityOfSleep" required>
            </div>
            
            <div>
                <label for="physicalActivityLevel">Physical Activity Level:</label>
                <input type="number" id="physicalActivityLevel" name="physicalActivityLevel" required>
            </div>
            
            <div>
                <label for="stressLevel">Stress Level (1-10):</label>
                <input type="number" min="1" max="10" id="stressLevel" name="stressLevel" required>
            </div>
            
            <div>
                <label for="bmiCategory">BMI Category:</label>
                <select id="bmiCategory" name="bmiCategory" required>
                    <option value="">Select BMI Category</option>
                    <option value="Underweight">Underweight</option>
                    <option value="Normal">Normal</option>
                    <option value="Overweight">Overweight</option>
                    <option value="Obese">Obese</option>
                </select>
            </div>
            
            <div>
                <label for="bloodPressure">Blood Pressure (e.g., 126/83):</label>
                <input type="text" id="bloodPressure" name="bloodPressure" pattern="\d+/\d+" required>
            </div>
            
            <div>
                <label for="heartRate">Heart Rate (bpm):</label>
                <input type="number" id="heartRate" name="heartRate" required>
            </div>
            
            <div>
                <label for="dailySteps">Daily Steps:</label>
                <input type="number" id="dailySteps" name="dailySteps" required>
            </div>
            
            <div>
                <label for="sleepDisorder">Sleep Disorder:</label>
                <select id="sleepDisorder" name="sleepDisorder" required>
                    <option value="None">None</option>
                    <option value="Sleep Apnea">Sleep Apnea</option>
                    <option value="Insomnia">Insomnia</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <button type="submit">Create</button>
        </form>
        
        <div id="message"></div>

    <script src="app.js"></script>
    <script>
        document.getElementById('createForm').addEventListener('submit', function(e) {
            e.preventDefault();
            createRecord();
        });
    </script>
</body>
</html>
