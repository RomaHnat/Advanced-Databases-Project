<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Quality CRUD</title>
    <script src="https://cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
</head>
<body>
    <nav>
        <h1>Sleep Quality - Update Document</h1>
        <ul>
            <li><a href="index.html">Index</a></li>
            <li><a href="create.html">Create New Document</a></li>
            <li><a href="read.html">Read a Document</a></li>
            <li><a href="update.html">Update a Document</a></li>
            <li><a href="delete.html">Delete a Document</a></li>
        </ul>
    </nav>

        <h2>Update Sleep Quality Document</h2>
        
        <div class="search-section">
            <h3>Find Document to Update</h3>
            <input type="text" id="updateSearchId" placeholder="Enter document ID">
            <button onclick="loadDocumentForUpdate()">Load</button>
        </div>

        <div id="updateFormSection" style="display: none;">
            <h3>Update Data</h3>
            <form id="updateForm">
                <input type="hidden" id="docId" name="docId">
                <input type="hidden" id="docRev" name="docRev">
                
                <div>
                    <label for="updatePersonId">Person ID:</label>
                    <input type="number" id="updatePersonId" name="personId" required>
                </div>
                
                <div>
                    <label for="updateGender">Gender:</label>
                    <select id="updateGender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                
                <div>
                    <label for="updateAge">Age:</label>
                    <input type="number" id="updateAge" name="age" required>
                </div>
                
                <div>
                    <label for="updateOccupation">Occupation:</label>
                    <input type="text" id="updateOccupation" name="occupation" required>
                </div>
                
                <div>
                    <label for="updateSleepDuration">Sleep Duration (hours):</label>
                    <input type="number" step="0.1" id="updateSleepDuration" name="sleepDuration" required>
                </div>
                
                <div>
                    <label for="updateQualityOfSleep">Quality of Sleep (1-10):</label>
                    <input type="number" min="1" max="10" id="updateQualityOfSleep" name="qualityOfSleep" required>
                </div>
                
                <div>
                    <label for="updatePhysicalActivityLevel">Physical Activity Level:</label>
                    <input type="number" id="updatePhysicalActivityLevel" name="physicalActivityLevel" required>
                </div>
                
                <div>
                    <label for="updateStressLevel">Stress Level (1-10):</label>
                    <input type="number" min="1" max="10" id="updateStressLevel" name="stressLevel" required>
                </div>
                
                <div>
                    <label for="updateBmiCategory">BMI Category:</label>
                    <select id="updateBmiCategory" name="bmiCategory" required>
                        <option value="">Select BMI Category</option>
                        <option value="Underweight">Underweight</option>
                        <option value="Normal">Normal</option>
                        <option value="Overweight">Overweight</option>
                        <option value="Obese">Obese</option>
                    </select>
                </div>
                
                <div>
                    <label for="updateBloodPressure">Blood Pressure (e.g., 126/83):</label>
                    <input type="text" id="updateBloodPressure" name="bloodPressure" pattern="\d+/\d+" required>
                </div>
                
                <div>
                    <label for="updateHeartRate">Heart Rate (bpm):</label>
                    <input type="number" id="updateHeartRate" name="heartRate" required>
                </div>
                
                <div>
                    <label for="updateDailySteps">Daily Steps:</label>
                    <input type="number" id="updateDailySteps" name="dailySteps" required>
                </div>
                
                <div>
                    <label for="updateSleepDisorder">Sleep Disorder:</label>
                    <select id="updateSleepDisorder" name="sleepDisorder" required>
                        <option value="None">None</option>
                        <option value="Sleep Apnea">Sleep Apnea</option>
                        <option value="Insomnia">Insomnia</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <button type="submit">Update</button>
                <button type="button" onclick="cancelUpdate()">Cancel</button>
            </form>
        </div>
        
        <div id="updateMessage"></div>

    <script src="app.js"></script>
    <script>
        document.getElementById('updateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            updateRecord();
        });
    </script>
</body>
</html>
